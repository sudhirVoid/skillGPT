<div class="min-h-screen bg-gray-50 py-16">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-900">
          <span class="text-xl">Skill GPT</span>
        </div>
        <div class="space-x-8 text-gray-500">
          <!-- <a href="#" class="hover:text-gray-900">Solutions</a>
          <a href="#" class="hover:text-gray-900">Industries</a>
          <a href="#" class="hover:text-gray-900">Pricing</a>
          <a href="#" class="hover:text-gray-900">Resources</a>
          <a href="#" class="hover:text-gray-900">Company</a> -->

           <div class="user-panel">

               <app-user-panel  (buttonClick)="onClickLogout()" (credits)="handleChildEvent($event)"></app-user-panel>
           </div>

        </div>
      </div>
    </nav>
    
    <!-- Header -->
    <div class="container mx-auto text-center mt-3">
      <h1 class="text-4xl font-bold mb-4">Plans and Pricing</h1>
      <p class="text-lg mb-8">Receive unlimited credits when you pay yearly, and save on your plan.</p>
      
      <div class="inline-flex items-center space-x-2 mb-12">
        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md font-medium focus:outline-none">Monthly</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md font-medium focus:outline-none">Annual <span class="text-blue-500">Save 35%</span></button>
      </div>
    </div>
  
    <!-- Pricing Plans -->
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
      <!-- Free Plan -->
      <div class="bg-white border border-gray-200 rounded-lg p-6 text-center shadow-sm">
        <h2 class="text-2xl font-semibold mb-4">Starter</h2>
        <p class="text-5xl font-bold mb-2">₹99</p>
        <p class="text-slate-900 font-bold text-lg sm:text-xl">15 Credits</p>
        <button (click)="selectedPlan('Basic Plan', 99, 15)" class="px-6 py-2 bg-white text-blue-500 border border-blue-500 rounded-full font-medium mt-3">Upgrade to Starter</button>
      </div>
      
      <!-- Pro Plan -->
      <div class="bg-white border border-gray-200 rounded-lg p-6 text-center shadow-sm relative">
        <span class="absolute top-0 right-0 mt-4 mr-4 px-2 py-1 bg-red-500 text-white text-xs rounded-full">Popular</span>
        <h2 class="text-2xl font-semibold mb-4">Standard</h2>
        <p class="text-5xl font-bold mb-2">₹299</p>
        <p class="text-slate-900 font-bold text-lg sm:text-xl">50 Credits</p>
        <button (click)="selectedPlan('Pro Plan',299,50)" class="px-6 py-2 bg-blue-500 text-white rounded-full font-medium mt-3">Upgrade to Standard</button>
      </div>
      
      <!-- Enterprise Plan -->
      <div class="bg-gray-900 text-white border border-gray-800 rounded-lg p-6 text-center shadow-sm ">
        <h2 class="text-2xl font-semibold mb-4">Premium</h2>
        <p class="text-5xl font-bold mb-2">₹499</p>
        <p class="text-slate-100 font-bold text-lg sm:text-xl">100 Credits</p>
        <button (click)="selectedPlan('Premium Plan', 499,100)" class="px-6 py-2 bg-white text-gray-900 rounded-full font-medium mt-3">Upgrade to Premium</button>
      </div>
     
    </div>
  </div>
