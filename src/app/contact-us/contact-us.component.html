<div class="min-h-screen bg-white flex flex-col">
    <header class="flex justify-between items-center p-4 md:p-6">
        <div class="flex items-center space-x-2 cursor-pointer" routerLink="/">
          <div  class="w-9 h-9  rounded-full">
            <img src="../../assets/logo.png"  alt="logo">
          </div>
          <!-- <span class="font-bold text-3xl ">Skill GPT</span> -->
           
          <!-- <img src="../../assets/logo.png" class="w-1/6 h-1/6" alt="logo"> -->
          <div class="flex items-center">
            <div class="text-3xl font-bold ">Skill</div>
            <div class="text-3xl font-bold ml-2 text-green-500">GPT</div>
          </div>
        </div>
        
     
        <div class="flex items-center space-x-4">
    
         
          <span>&nbsp;</span>
        </div>
      </header>
   
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold  text-gray-800">We'd love to help</h2>
        <p class="text-gray-600 mb-10">
          Reach out and we’ll get in touch within 24 hours.
        </p>
      
        <form (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
          
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input id="firstName" type="text" [(ngModel)]="contactForm.userName" name="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" required>
            </div>
           
          
      
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" type="email" maxlength="40" [(ngModel)]="contactForm.email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" required>
          </div>
      
            <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input id="Number" type="number" min="0"  [maxLength]="10" [(ngModel)]="contactForm.phone" name="mobile" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" required>
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
            <input id="subject" type="text" [(ngModel)]="contactForm.subject" name="subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" required>
          </div>
      
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" [(ngModel)]="contactForm.message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" placeholder="Leave us a message..." required></textarea>
          </div>
      
          <div class="flex items-center">
           
            <label for="privacyPolicy" class="ml-2 block text-sm text-gray-900">
              Visit our <a href="#" class="text-purple-500 underline">privacy policy</a>.
            </label>
          </div>
      
          <div [ngClass]="{'disabled-div': isSending}">
            <button  [ngClass]="{'bg-purple-600': !isSending, 'bg-gray-400': isSending}" type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition">
              {{ isSending ? 'Sending message...' : 'Send message' }} 
            </button>
          </div>
        </form>
      
        <!-- Company Logos -->
        <div class="flex flex-wrap justify-center gap-4 mt-6">
          <img src="https://ucarecdn.com/7790a312-1fcf-43ce-a65c-35bdb96bde1f/-/preview/600x600/" alt="Contentful" class="h-6">
         
        </div>
      </div>
      
      <footer class="mt-16  py-8 px-6 ">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h2 class="text-2xl font-extrabold text-gray-800">Skill GPT</h2>
                <p class="text-gray-600">© 2024 Skill GPT All rights reserved.</p>
            </div>
            <nav class="space-x-6">
                <a routerLink="/privacy-policy" class="text-gray-600 hover:text-gray-900 transition">Privacy Policy</a>
                <a routerLink="/refund-policy" class="text-gray-600 hover:text-gray-900 transition">Refund Policy</a>
                <a routerLink="/shipping-policy" class="text-gray-600 hover:text-gray-900 transition">Shipping Policy</a>
                <a routerLink="/terms-of-service" class="text-gray-600 hover:text-gray-900 transition">Terms Of Service</a>
                <a routerLink="/contact" class="text-gray-600 hover:text-gray-900 transition">Contact Us</a>
                
                
            </nav>
        </div>
    </footer>

    </div>
