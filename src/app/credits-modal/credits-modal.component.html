<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
    <div class="relative bg-white rounded-2xl shadow-lg w-full max-w-lg h-fit mx-4 sm:mx-6 md:mx-8 p-6 md:p-8 overflow-auto">
      <!-- Close Button -->
      <button  (click)="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition duration-200" aria-label="Close" onclick="document.getElementById('modal').style.display='none'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
  
      <!-- Modal Content -->
      <div class="text-center">
        <p *ngIf="remCredits < 10" class="text-yellow-500 font-bold text-lg sm:text-xl md:text-2xl">You're running low on credits</p>
        <h2 class="text-xl sm:text-2xl md:text-3xl font-bold m-2">Your account balance</h2>
        <p class="text-slate-900 text-2xl sm:text-3xl md:text-4xl font-bold">{{remCredits}} Credit(s)</p>
      
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-6">
        <div class="p-1 bg-gray-100 rounded-lg text-center">
          <p class="text-slate-900 font-bold text-lg sm:text-xl">15 Credits</p>
          <p class="text-xl sm:text-2xl font-semibold">₹99</p>
        </div>
        <div class="p-1 bg-gray-100 rounded-lg text-center">
          <p class="text-slate-900 font-bold text-lg sm:text-xl">50 Credits</p>
          <p class="text-xl sm:text-2xl font-semibold">₹299</p>
          <!-- <p class="text-sm text-gray-500 line-through">₹10,000</p> -->
          <p class="text-green-500">Save 25%</p>
        </div>
        <div class="p-1 bg-blue-100 rounded-lg text-center">
          <p class="text-slate-900 font-bold text-lg sm:text-xl">100 Credits</p>
          <p class="text-xl sm:text-2xl font-semibold">₹499</p>
          <!-- <p class="text-sm text-gray-500 line-through">₹25,000</p> -->
          <p class="text-green-500">Save 40%</p>
        </div>
       
      </div>
      <div class="text-center">
        <button class="bg-slate-900 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded transition duration-200">
          <a class="no-underline" href="/paymentsOrder">Buy more Credits</a>
        </button>
       
      </div>
    </div>
  </div>
