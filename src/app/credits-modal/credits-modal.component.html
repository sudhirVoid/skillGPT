<div  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
      <!-- Close button "X" -->
      <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="text-center">
        <p class="text-yellow-500 font-bold">You're running low on credits</p>
        <h2 class="text-xl font-bold mb-4">Your account balance</h2>
        <h3 class="text-2xl font-semibold text-purple-600 mb-6">{{remCredits}}</h3>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Credit options -->
        <div class="border rounded-lg p-4 text-center">
          <h4 class="text-lg font-bold mb-2">500 Credits</h4>
          <p class="text-xl text-gray-800 mb-2">₹5,000</p>
        </div>
        <div class="border rounded-lg p-4 text-center">
          <h4 class="text-lg font-bold mb-2">1,000 Credits</h4>
          <p class="text-xl text-gray-800 mb-2">₹7,500</p>
          <p class="text-sm text-gray-500 line-through">₹10,000</p>
          <p class="text-sm text-green-600">Save 25%</p>
        </div>
        <div class="border rounded-lg p-4 text-center bg-blue-100">
          <h4 class="text-lg font-bold mb-2">2,500 Credits</h4>
          <p class="text-xl text-gray-800 mb-2">₹15,000</p>
          <p class="text-sm text-gray-500 line-through">₹25,000</p>
          <p class="text-sm text-green-600">Save 40%</p>
        </div>
        <div class="border rounded-lg p-4 text-center">
          <h4 class="text-lg font-bold mb-2">5,000 Credits</h4>
          <p class="text-xl text-gray-800 mb-2">₹25,000</p>
          <p class="text-sm text-gray-500 line-through">₹50,000</p>
          <p class="text-sm text-green-600">Save 50%</p>
        </div>
      </div>
      <div class="mt-6 text-center">
        <p class="mb-4">Consider upgrading instead</p>
        <button class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">Upgrade</button>
      </div>
    </div>
  </div>
